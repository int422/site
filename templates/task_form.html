<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ action }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #ff69b4 0%, #ffb6c1 100%); font-family: 'Montserrat', Arial, sans-serif; margin: 0; min-height: 100vh; }
        .main { max-width: 500px; margin: 60px auto; background: #fff; border-radius: 24px; box-shadow: 0 8px 32px rgba(255, 105, 180, 0.12); padding: 48px; }
        h1 { color: #ff69b4; font-size: 2.2em; text-align: center; margin-bottom: 32px; }
        form { display: flex; flex-direction: column; gap: 24px; }
        label { font-size: 1.3em; color: #d72660; font-weight: bold; }
        input[type="text"] { font-size: 1.2em; padding: 12px; border-radius: 10px; border: 1px solid #ff69b4; margin-top: 8px; width: 100%; box-sizing: border-box; }
        button { font-size: 1.3em; background: #ff69b4; color: #fff; border: none; border-radius: 12px; padding: 16px; cursor: pointer; font-weight: bold; box-shadow: 0 2px 8px rgba(255,105,180,0.10); transition: background 0.2s; }
        button:hover { background: #ffb6c1; }
        .back { display: block; margin-top: 32px; text-align: center; font-size: 1.2em; color: #d72660; background: #fff; border-radius: 10px; padding: 10px 18px; text-decoration: none; font-weight: bold; box-shadow: 0 1px 4px rgba(215,38,96,0.08); transition: background 0.2s, color 0.2s; }
        .back:hover { background: #ff69b4; color: #fff; }
    </style>
</head>
<body>
    <div class="main">
        <h1>{{ action }}</h1>
        <form method="post">
            <label>Название задачи:
                <input type="text" name="title" value="{{ task[1] if task else '' }}" required>
            </label>
            <label>Описание:
                <input type="text" name="description" value="{{ task[2] if task else '' }}">
            </label>
            <button type="submit">Сохранить</button>
        </form>
        <a class="back" href="{{ url_for('index') }}">Назад к списку задач</a>
    </div>
</body>
</html>
