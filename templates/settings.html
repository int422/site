<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Настройки</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #ff69b4 0%, #ffb6c1 100%); font-family: 'Montserrat', Arial, sans-serif; margin: 0; min-height: 100vh; }
        .main { max-width: 700px; margin: 60px auto; background: #fff; border-radius: 24px; box-shadow: 0 8px 32px rgba(255, 105, 180, 0.12); padding: 48px; }
        h1 { color: #ff69b4; font-size: 2.4em; text-align: center; margin-bottom: 32px; }
        p { font-size: 1.3em; color: #d72660; text-align: center; }
    </style>
</head>
<body>
    <div class="main">
        <h1>Настройки</h1>
        <form method="post" style="max-width:500px;margin:0 auto 32px auto;display:flex;flex-direction:column;gap:18px;">
            <label>Сменить шрифт:
                <select name="font" style="width:100%;padding:10px;font-size:1.1em;border-radius:8px;border:1px solid #ff69b4;">
                    <option value="Montserrat">Montserrat</option>
                    <option value="Arial">Arial</option>
                    <option value="Comic Sans MS">Comic Sans MS</option>
                </select>
            </label>
            <label>Сменить тему:
                <select name="theme" style="width:100%;padding:10px;font-size:1.1em;border-radius:8px;border:1px solid #ff69b4;">
                    <option value="pink">Розовая</option>
                    <option value="light">Светлая</option>
                    <option value="dark">Тёмная</option>
                </select>
            </label>
            <label>Изменить данные профиля:
                <select id="change_type" name="change_type" style="width:100%;padding:10px;font-size:1.1em;border-radius:8px;border:1px solid #ff69b4;" onchange="showChangeField()">
                    <option value="none">Выберите действие</option>
                    <option value="password">Сменить пароль</option>
                    <option value="email">Сменить email</option>
                    <option value="name">Сменить имя профиля</option>
                </select>
            </label>
            <div id="change_fields"></div>
            <script>
                function showChangeField() {
                    var type = document.getElementById('change_type').value;
                    var fields = document.getElementById('change_fields');
                    fields.innerHTML = '';
                    if(type === 'password') {
                        fields.innerHTML = '<label>Новый пароль:<input type="password" name="new_password" style="width:100%;padding:10px;font-size:1.1em;border-radius:8px;border:1px solid #ff69b4;"></label>';
                    } else if(type === 'email') {
                        fields.innerHTML = '<label>Новый email:<input type="email" name="new_email" style="width:100%;padding:10px;font-size:1.1em;border-radius:8px;border:1px solid #ff69b4;"></label>';
                    } else if(type === 'name') {
                        fields.innerHTML = '<label>Новое имя профиля:<input type="text" name="new_name" style="width:100%;padding:10px;font-size:1.1em;border-radius:8px;border:1px solid #ff69b4;"></label>';
                    }
                }
            </script>
            <label>Сменить язык:
                <select name="lang" style="width:100%;padding:10px;font-size:1.1em;border-radius:8px;border:1px solid #ff69b4;">
                    <option value="ru" {% if lang == 'ru' %}selected{% endif %}>Русский</option>
                    <option value="en" {% if lang == 'en' %}selected{% endif %}>Английский</option>
                </select>
            </label>
            <button type="submit" style="font-size:1.2em;background:#ff69b4;color:#fff;border:none;border-radius:10px;padding:12px;font-weight:bold;cursor:pointer;">Сохранить изменения</button>
        </form>
        <form method="post" action="/delete_account" style="max-width:500px;margin:32px auto 0 auto;display:flex;flex-direction:column;align-items:center;">
            <button type="submit" style="font-size:1.1em;background:#d72660;color:#fff;border:none;border-radius:10px;padding:10px 24px;font-weight:bold;cursor:pointer;">Удалить учётную запись</button>
        </form>
        <form method="post" action="/delete_all_users" style="max-width:500px;margin:16px auto 0 auto;display:flex;flex-direction:column;align-items:center;">
            <button type="submit" style="font-size:1.1em;background:#d72660;color:#fff;border:none;border-radius:10px;padding:10px 24px;font-weight:bold;cursor:pointer;">Удалить все учётные записи</button>
        </form>
        <a href="{{ url_for('index') }}" style="display:inline-block;margin-top:32px;font-size:1.2em;color:#fff;background:#ff69b4;border-radius:10px;padding:10px 18px;text-decoration:none;font-weight:bold;box-shadow:0 1px 4px rgba(215,38,96,0.08);transition:background 0.2s,color 0.2s;">Вернуться назад</a>
    </div>
</body>
</html>
